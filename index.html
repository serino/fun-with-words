<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="style.css">
  <title>Fun with Words</title>
</head>

<body>
  <h1>Fun with Words</h1>

  <h2>Reverse Word</h2>
  <input id="word" placeholder="word">
  <button id="reverseButton">Reverse</button>
  <p id="resultParagraph">Result will appear here</p>

  <h2>Replace Character</h2>

  <label>Replace</label>
  <input id="letterToReplace" type="text" placeholder="letter">

  <label>with</label>
  <input id="letterToAdd" type="text" placeholder="letter">
  <button id="replaceButton">Replace</button>

  <h2>Pig Latin</h2>
  <p id="pigLatinParagraph">If a word starts with a consonant, the first letter is moved to the back, and ay is added on. If a word starts with a vowel, the first letter does not move, but ay is still added to the back.</p>
  <button id="pigLatinButton">Pig Latin</button>
  
</body>
</html>
